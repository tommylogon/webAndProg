<!DOCTYPE HTML>
<html>
	<head>
		<title>oppgave 7</title>
		<meta charset="utf-8"/>
		<script>
			window.onload = oppstart;
			function oppstart(){
				document.getElementById("btnSubmit").onclick = nyBruker;
			}
			function nyBruker(){
				var brukerNavn = document.getElementById("txtBrukernavn").value;
				var passord1 = document.getElementById("txtPassord1").value;
				var passord2 = document.getElementById("txtPassord2").value;
				var alder 	 = parseInt(document.getElementById("txtAlder").value)
				var melding;
				if(brukerNavn != false  && passord1 != false){
					if(passord1 == passord2){
						
						if(alder > 17 ){
							melding="Takk for registrering"
						}
						else{
							melding = "du er for ung eller har ikke oppgitt alder";
						}
					}
					else{
						melding = "Husk Ã¥ skrive samme passord to ganger"; 
					}
				}
				else{
					melding = "Har du skrevet et brukernavn og passord samt oppgitt alderen din?";
				}
				document.getElementById("txtOut").innerHTML = melding;
			}
		</script>
	</head>
	<body>
		<div>
			<h1>Oppgave 7</h1>
				<input type="text" id="txtBrukernavn" placeholder="Bruker Navn"</input> <br />
				<input type="password" id="txtPassord1" placeholder="passord"</input>
				<input type="password" id="txtPassord2" placeholder="passord igjen"</input><br />
				<input type="number"   id="txtAlder" placeholder="alder" </input> <br />
				<button id="btnSubmit">Submit</button>
				<p id="txtOut"></p>
		</div>
	</body>
</html>
