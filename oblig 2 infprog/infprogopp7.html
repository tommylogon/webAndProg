<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="../../swcss.css">
		<script>
			window.onload = oppstart;
			
			function oppstart(){
				document.getElementById("btnStart").onclick = monthArray;
			}
			function monthArray(){
				var month = ["jan","feb","mar","apr","mai","jun","jul","aug","sep","okt","nov","dec"];
				var days = [31,28,31,30,31,30,31,30,31,30,31,30];
				var select = document.getElementById("txtMonthNumb").value;
				document.getElementById("utskrift").innerHTML = "";
				
				for(var i=-2;i<month.length;i++){
					if(i == select){
					document.getElementById("utskrift").innerHTML += month[i] + " har " + days[i] + " dager, <br/> ";
					}
				}
				
			}
			
		</script>
		<style>
			
		</style>
	</head>
	<body>
		<div class="contentoppgaver">
			<input type="number" id="txtMonthNumb" placeholder="Nummer på måned, begynn på 0"></input>
			<button id="btnStart">click me ya dirtly li'll boy</button>
			<p id="utskrift"></p>
		</div>
	</body>
</html>
