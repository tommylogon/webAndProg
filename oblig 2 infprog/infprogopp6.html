<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="../../swcss.css">
		<script>
			window.onload = oppstart;
			
			function oppstart(){
				document.getElementById("btnTheButton").onclick = arrayWithNumbers;
			}
			var theNumbers = [4,8,15,16,23,42,108,930,35,5,940,85,4.8,5.5,16,23,7,52,15,2];
			function arrayWithNumbers (){
				var sum = 0;
				var minste = 10000;
				var funn = 0;
				var search = document.getElementById("txtSearch").value;

				document.getElementById("utskrift").innerHTML = " ";
				document.getElementById("utskrift2").innerHTML = " ";
				
				document.getElementById("utskrift").innerHTML +="Tallen er " + theNumbers + "<br/>";
				theNumbers.reverse();
				document.getElementById("utskrift").innerHTML += "Bakvent er dem " + theNumbers + "<br/>";
				theNumbers.reverse();
				for(var i=0; i<theNumbers.length;i++){
					if(i%2===0){
						document.getElementById("utskrift").innerHTML +=  theNumbers[i] + ", ";
					}
				}
				document.getElementById("utskrift").innerHTML += "<br/>";
				for(var i=0;i<theNumbers.length;i++){
					if(theNumbers[i]<10){
						document.getElementById("utskrift").innerHTML += theNumbers[i] + ", ";
					}
				}
				document.getElementById("utskrift").innerHTML += "<br/>";
				for(var i=0;i<theNumbers.length;i++){
					if(theNumbers[i]%2===0){
						document.getElementById("utskrift").innerHTML += theNumbers[i] + ", ";
					}
				}
				document.getElementById("utskrift").innerHTML += "<br/>";
				for(var i=0;i<theNumbers.length;i++){
					sum = sum + theNumbers[i];
					
				}
				document.getElementById("utskrift").innerHTML += "Summen er " + sum + "<br/>" ;
				document.getElementById("utskrift").innerHTML += "Det er " + theNumbers.length + " elementer" + "<br/>";
				document.getElementById("utskrift").innerHTML += "Gjennomsnittet er " + sum / theNumbers.length ;
				sum=0;
				document.getElementById("utskrift").innerHTML += "<br/>";
				for(var i=0;i<theNumbers.length;i++){
					if(theNumbers[i]%2===0){
						sum = sum + theNumbers[i];
					}
				}
				document.getElementById("utskrift").innerHTML += "Summen av partall er " + sum + "<br/>" ;
				for(var i=0;i<theNumbers.length;i++){
					if(minste>theNumbers[i]){
						minste=theNumbers[i];
					}
				}
				document.getElementById("utskrift").innerHTML += minste +"<br/>";
				for(var i=0; i<theNumbers.length;i++){
					if(theNumbers[i]==search){
						document.getElementById("utskrift").innerHTML += "jeg fant " + theNumbers[i];
						i = theNumbers.length;
					}
					
					else{
						document.getElementById("utskrift2").innerHTML = "jeg fant ikke noe ";
					}
				}
				document.getElementById("utskrift2").innerHTML = "";
				document.getElementById("utskrift").innerHTML += "<br/>";
				for(var i=0; i<theNumbers.length;i++){
					if(theNumbers[i]==search){
						funn++;
					}
				}
				document.getElementById("utskrift").innerHTML += "jeg fant "+  funn + " " + "st " + search;
				document.getElementById("utskrift2").innerHTML = "";
			}
		</script>
		<style>
			
		</style>
	</head>
	<body>
		<div class="contentoppgaver">
			<button id="btnTheButton">Execute</button>
			<input type="number" id="txtSearch" placeholder="search for number"></input>
			<p id="utskrift"></p>
			<p id="utskrift2"></p>
		</div>
	</body>
</html>
