<!DOCTYPE HTML>
<html>
	<head>
		<title>Webutvikling oppgave E4</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="webutvoppE4.css"/>
		<Style>
		#blue{
			color:blue;
		}
		</style>
	</head>
	<body>
		<div class="contentoppgaver">
			<h1>Inline</h1>
			<p>Styling som skjer inni taggen, som for eksempel <p style="color:green;">jeg er ikke rød</p></p>
			
			<h1>Internal</h1>
			<p>Styling som skjer i HTML dokumentet under sin egen style tag i head. <p id="blue">Jeg er ikke grønn</p></p>
			
			<h1>external</h1>
			<p>External skjer i sit eget .css dokument å er derfor seperat fra html dokumentet.<p id="red">Jeg er ikke blå</p></p>
		</div>
	</body>
</html>
